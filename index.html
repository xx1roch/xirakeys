<!DOCTYPE html>
<html lang="ru">
<head>
    <title>YoxiKey - Генератор ключей для Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;  /* Чёрный фон */
            color: #ffffff;  /* Белый текст */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;  /* Фон с искрами */
        }
        .container {
            background: #111111;  /* Тёмно-чёрный блок */
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF0000, #B22222, #FF0000);  /* Анимированный градиентный бордер */
            background-size: 400% 400%;
            z-index: -1;
            animation: borderAnimation 4s linear infinite;
            border-radius: 15px;
        }
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #FF0000;  /* Красный заголовок */
            font-size: 32px;
            margin-bottom: 5px;
        }
        h2 {
            color: #FF0000;  /* Красный подзаголовок */
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;  /* Увеличенный текст */
            margin-bottom: 30px;
            word-wrap: break-word;  /* Подгонка под плашку */
            padding: 0 20px;  /* Отступы для адаптации */
        }
        #key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #key {
            font-size: 24px;
            color: #FF0000;  /* Красный ключ */
            margin-right: 10px;
        }
        #copyBtn {
            background: #B22222;  /* Тёмно-красная кнопка копирования */
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        #copyBtn:hover {
            background: #FF0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>  <!-- Холст для искр -->
    <div class="container">
        <h1>YoxiKey</h1>
        <h2>Your key</h2>
        <p></p>  <!-- Пустой p, если нужно добавить текст позже -->
        <div id="key-container">
            <div id="key"></div>
            <button id="copyBtn" style="display: none;" onclick="copyKey()">Скопировать</button>
        </div>
    </div>
    <script>
        function generateKey() {
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 12).toUpperCase();  // Рандом 12 символов
            const key = randomPart;  // Просто рандом без даты/UserId
            localStorage.setItem('yoxiKey', key);  // Сохраняем в localStorage
            displayKey(key);
        }

        function displayKey(key) {
            document.getElementById('key').innerHTML = 'Ключ: <strong>' + key + '</strong>';
            document.getElementById('copyBtn').style.display = 'inline-block';
            window.currentKey = key;  // Для копирования
        }

        function copyKey() {
            navigator.clipboard.writeText(window.currentKey).then(() => {
                alert('Ключ скопирован!');
            });
        }

        // Проверяем localStorage при загрузке
        const storedKey = localStorage.getItem('yoxiKey');
        if (storedKey) {
            displayKey(storedKey);  // Показываем существующий ключ, не генерируем новый
        } else {
            generateKey();  // Генерируем новый, если нет
        }

        // Искры от костра (красные/оранжевые частицы, поднимающиеся вверх с свечением)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;  // Увеличенное свечение
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;  // Затухание
                if (this.alpha < 0) this.alpha = 0;
            }
        }

        let particles = [];
        function createParticles() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;  // Начинают снизу (как от костра)
            const radius = Math.random() * 3 + 1;
            const colorOptions = ['rgba(255, 69, 0, 1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 0, 0, 1)'];  // Красные/оранжевые цвета искр
            const color = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            const velocity = { x: (Math.random() - 0.5) * 1, y: - (Math.random() * 2 + 1) };  // Поднимаются вверх с небольшим разбросом
            particles.push(new Particle(x, y, radius, color, velocity));
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        setInterval(createParticles, 100);  // Создаём новые искры чаще для эффекта
        animate();

        // Ресайз холста
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
