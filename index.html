<!DOCTYPE html>
<html lang="ru">
<head>
    <title>YoxiKey - Генератор ключей для Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);  /* Чёрный градиент с красным оттенком */
            background-size: 400% 400%;  /* Для анимации */
            animation: gradientAnimation 10s ease infinite;  /* Живая анимация: медленный сдвиг градиента */
            color: #ffffff;  /* Белый текст */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: #111111;  /* Тёмно-чёрный блок */
            border: 2px solid #FF0000;  /* Красная рамка */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);  /* Красное свечение */
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #FF0000;  /* Красный заголовок */
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        #key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #key {
            font-size: 24px;
            color: #FF0000;  /* Красный ключ */
            margin-right: 10px;
        }
        #copyBtn {
            background: #B22222;  /* Тёмно-красная кнопка копирования */
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        #copyBtn:hover {
            background: #FF0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YoxiKey: Твой уникальный ключ готов!</h1>
        <p>Ключ сгенерирован автоматически. Скопируй его и вставь в Roblox-скрипт. Он одноразовый и привязан к твоему устройству. Если обновишь страницу — ключ останется тем же.</p>
        <div id="key-container">
            <div id="key"></div>
            <button id="copyBtn" style="display: none;" onclick="copyKey()">Скопировать</button>
        </div>
    </div>
    <script>
        function generateKey() {
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 12).toUpperCase();  // Рандом 12 символов
            const key = randomPart;  // Просто рандом без даты/UserId
            localStorage.setItem('yoxiKey', key);  // Сохраняем в localStorage
            displayKey(key);
        }

        function displayKey(key) {
            document.getElementById('key').innerHTML = 'Ключ: <strong>' + key + '</strong>';
            document.getElementById('copyBtn').style.display = 'inline-block';
            window.currentKey = key;  // Для копирования
        }

        function copyKey() {
            navigator.clipboard.writeText(window.currentKey).then(() => {
                alert('Ключ скопирован!');
            });
        }

        // Проверяем localStorage при загрузке
        const storedKey = localStorage.getItem('yoxiKey');
        if (storedKey) {
            displayKey(storedKey);  // Показываем существующий ключ, не генерируем новый
        } else {
            generateKey();  // Генерируем новый, если нет
        }
    </script>
</body>
</html>
