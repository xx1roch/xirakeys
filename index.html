<!DOCTYPE html>
<html lang="ru">
<head>
    <title>YoxiKey - Генератор ключей для Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000000; /* Чёрный фон */
            color: #ffffff; /* Белый текст */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Фон с искрами */
        }
        .container {
            background: rgba(17, 17, 17, 0.9); /* Увеличенная непрозрачность для лучшей читаемости */
            border-radius: 20px; /* Более закругленные углы */
            padding: 50px; /* Больше отступов */
            max-width: 600px; /* Шире контейнер */
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Красная тень для эффекта */
        }
        .border-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .border-path rect {
            stroke: #FF0000; /* Красная линия */
            stroke-width: 3; /* Толще линия */
            fill: none;
            stroke-dasharray: 200 1324; /* Улучшенный паттерн для полосы */
            stroke-dashoffset: 0;
            animation: lineAnimation 4s linear infinite; /* Быстрее анимация */
        }
        @keyframes lineAnimation {
            to {
                stroke-dashoffset: -1524;
            }
        }
        h1 {
            color: #FF0000; /* Красный заголовок для акцента */
            font-size: 36px; /* Больше размер */
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); /* Свечение */
        }
        h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            word-wrap: break-word;
            padding: 0 20px;
        }
        #key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background: rgba(255, 0, 0, 0.2); /* Легкий красный фон для отделки */
            border: 1px solid #FF0000; /* Красная граница */
            border-radius: 10px;
            padding: 10px;
            max-width: 80%;
            margin: 0 auto;
        }
        #key {
            font-size: 24px;
            color: #ffffff;
            margin-right: 10px;
            word-break: break-all; /* Для длинных ключей */
        }
        #copyBtn {
            background: #B22222;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #copyBtn:hover {
            background: #FF0000;
            transform: scale(1.1);
        }
        #copyBtn:active {
            transform: scale(0.95);
        }
        #copyBtn img {
            width: 24px;
            height: 24px;
        }
        .top-left-nav {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
        }
        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .nav-btn img {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5)); /* Свечение для иконки */
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas> <!-- Холст для искр -->
    <div class="container">
        <svg class="border-path" viewBox="0 0 600 350" preserveAspectRatio="none"> <!-- Увеличенный viewBox */
            <rect x="0" y="0" width="600" height="350" rx="20" ry="20" />
        </svg>
        <div class="top-left-nav">
            <button class="nav-btn" onclick="window.open('https://t.me/YomkaMadeIt', '_blank')">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXNlbmQtaWNvbiBsdWNpZGUtc2VuZCI+PHBhdGggZD0iTTE0LjUzNiAyMS42ODZhLjUuNSAwIDAgMCAuOTM3LS4wMjRsNi41LTE5YS40OTYuNDk2IDAgMCAwLS42MzUtLjYzNWwtMTkgNi41YS41LjUgMCAwIDAtLjAyNC45MzdsNy45MyAzLjE4YTIgMiAwIDAgMSAxLjExMiAxLjExeiIvPjxwYXRoIGQ9Im0yMS44NTQgMi4xNDctMTAuOTQgMTAuOTM5Ii8+PC9zdmc+" alt="Telegram">
            </button>
        </div>
        <h1>YoxiKey</h1>
        <h2>Your key</h2>
        <p></p> <!-- Пустой p, если нужно добавить текст позже -->
        <div id="key-container">
            <div id="key"></div>
            <button id="copyBtn" style="display: none;" onclick="copyKey()">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNvcHktaWNvbiBsdWNpZGUtY29weSI+PHJlY3Qgd2lkdGg9IjE0IiBoZWlnaHQ9IjE0IiB4PSI4IiB5PSI4IiByeD0iMiIgcnk9IjIiLz48cGF0aCBkPSJNNCAxNmMtMS4xIDAtMi0uOS0yLTJWNGMwLTEuMS45LTIgMi0yaDEwYzEuMSAwIDIgLjkgMiAyIi8+PC9zdmc+" alt="Copy">
            </button>
        </div>
    </div>
    <script>
        function generateKey() {
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 12).toUpperCase();
            const key = randomPart;
            localStorage.setItem('yoxiKey', key);
            displayKey(key);
        }
        function displayKey(key) {
            document.getElementById('key').innerHTML = '<strong>' + key + '</strong>';
            document.getElementById('copyBtn').style.display = 'inline-block';
            window.currentKey = key;
        }
        async function copyKey() {
            try {
                await navigator.clipboard.writeText(window.currentKey);
                alert('Ключ скопирован!');
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Ошибка копирования. Попробуйте вручную.');
            }
        }
        const storedKey = localStorage.getItem('yoxiKey');
        if (storedKey) {
            displayKey(storedKey);
        } else {
            generateKey();
        }
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        let animationFrameId;
        let particleInterval;
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20; // Увеличенное свечение
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.003; // Медленнее затухание
                if (this.alpha < 0) this.alpha = 0;
            }
        }
        function createParticles() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const radius = Math.random() * 4 + 1; // Больше частицы
            const colorOptions = ['rgba(255, 69, 0, 1)', 'rgba(255, 165, 0, 1)', 'rgba(255, 0, 0, 1)', 'rgba(255, 255, 0, 0.8)']; // Добавлен желтый
            const color = colorOptions[Math.floor(Math.random() * colorOptions.length)];
            const velocity = { x: (Math.random() - 0.5) * 1.5, y: - (Math.random() * 5 + 3) }; // Быстрее и шире
            particles.push(new Particle(x, y, radius, color, velocity));
        }
        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }
        function startParticles() {
            particleInterval = setInterval(createParticles, 30); // Чаще частицы
            animate();
        }
        function stopParticles() {
            clearInterval(particleInterval);
            cancelAnimationFrame(animationFrameId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        if (document.visibilityState === 'visible') {
            startParticles();
        }
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                startParticles();
            } else {
                stopParticles();
            }
        });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
