<!DOCTYPE html>
<html lang="ru">
<head>
    <title>XiraKeys - Генератор ключей для Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);  /* Чёрный градиент */
            color: #ffffff;  /* Белый текст */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #111111;  /* Тёмно-чёрный блок */
            border: 2px solid #FF0000;  /* Красная рамка */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);  /* Красное свечение */
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #FF0000;  /* Красный заголовок */
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        #userId {
            padding: 12px;
            width: 250px;
            border: 1px solid #FF0000;
            border-radius: 5px;
            background: #222222;
            color: #ffffff;
            font-size: 16px;
        }
        button {
            background: #FF0000;  /* Красная кнопка */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin: 10px;
        }
        button:hover {
            background: #B22222;  /* Тёмно-красный ховер */
            transform: scale(1.05);
        }
        #key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #key {
            font-size: 24px;
            color: #FF0000;  /* Красный ключ */
            margin-right: 10px;
        }
        #copyBtn {
            background: #B22222;  /* Тёмно-красная кнопка копирования */
            font-size: 14px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XiraKeys: Генератор ключей для Roblox</h1>
        <p>Введи свой Roblox UserId (найди в профиле). Ключ будет привязан к нему и не сработает на другом аккаунте.</p>
        <input type="number" id="userId" placeholder="Твой UserId">
        <button onclick="generateKey()">Генерировать ключ</button>
        <div id="key-container">
            <div id="key"></div>
            <button id="copyBtn" style="display: none;" onclick="copyKey()">Скопировать</button>
        </div>
    </div>
    <script>
        function generateKey() {
            const userId = document.getElementById('userId').value;
            if (!userId) { alert('Введи UserId!'); return; }
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 12).toUpperCase();  // Рандом 12 символов
            const key = randomPart + '-' + userId;  // Формат: RANDOM-UserId (без даты)
            document.getElementById('key').innerHTML = 'Ключ: <strong>' + key + '</strong>';
            document.getElementById('copyBtn').style.display = 'inline-block';
            window.currentKey = key;  // Сохраняем для копирования
        }

        function copyKey() {
            navigator.clipboard.writeText(window.currentKey).then(() => {
                alert('Ключ скопирован!');
            });
        }
    </script>
</body>
</html>
