<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авто-генератор ключей для Roblox</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f0f0; }
        #key { font-size: 24px; color: green; }
    </style>
</head>
<body>
    <h1>Введи свой Roblox UserId для генерации ключа</h1>
    <p>Найди свой UserId в Roblox профиле (число вроде 123456789). Ключ будет привязан к нему и не сработает на другом аккаунте.</p>
    <input type="number" id="userId" placeholder="Твой UserId" style="padding: 10px; width: 200px;">
    <button onclick="generateKey()" style="padding: 10px; margin: 10px;">Генерировать ключ</button>
    <div id="key"></div>
    <script>
        function generateKey() {
            const userId = document.getElementById('userId').value;
            if (!userId) { alert('Введи UserId!'); return; }
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 12).toUpperCase();  // Рандом
            const expires = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];  // +30 дней
            const key = randomPart + '-' + expires + '-' + userId;  // Формат: RANDOM-YYYY-MM-DD-UserId
            document.getElementById('key').innerHTML = 'Ключ: <strong>' + key + '</strong> (скопировано в буфер)';
            navigator.clipboard.writeText(key);  // Авто-копирование
        }
    </script>
</body>
</html>
